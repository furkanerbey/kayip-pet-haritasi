<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıp Pet Haritası</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Tailwind (Opsiyonel, anında stil için) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="flex flex-col h-screen">

  <!-- Üst Form -->
  <header class="p-2 bg-white shadow flex gap-2 items-center shrink-0">
    <h1 class="text-lg font-semibold flex-1">Kayıp Pet Haritası</h1>
    <form id="reportForm" class="flex gap-2 items-center">
      <input type="file" accept="image/*" capture="environment" id="photoInput" class="border p-1 text-sm" required />
      <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-3 py-1 rounded">Gönder</button>
    </form>
  </header>

  <!-- Harita -->
  <div id="map" class="flex-1"></div>

  <script src="app.js"></script>
</body>
</html>
